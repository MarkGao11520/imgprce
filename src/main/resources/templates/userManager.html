<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="table/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="fileupload/css/fileinput.min.css"/>
    <link rel="stylesheet" href="css/prizeMananger.css"/>
    <script src="bootstrap/js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootbox.js"></script>
    <script type="text/javascript" src="fileupload/js/fileinput.min.js"/>
    <script type="text/javascript" src="fileupload/js/fileinput_locale_zh.js"></script>
    <script type="text/javascript" src="table/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="table/extensions/export/bootstrap-table-export.min.js"></script>

</head>

<body>
<!--toolbar开始-->
<div class="row base-margin" id="query">

    <form class="form-inline" style="float: left;" id="queryForm">

        <div class="form-group">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:openDesignPanel(true)">
            <button type="button" class="btn btn-warning">添加管理员</button>
        </a>
        </div>

    </form>
</div>
<!--toolbar结束-->
<div class="container" style="width: 100%;">
    <table id="table">
    </table>
</div>

<!--表单设计器开始-->
<div id="desginPanel" hidden="hidden" style="width: 80%;position: absolute;top: 5%;right: 10%;"
     class="panel panel-warning">
    <div class="panel-heading">
        <h3 class="panel-title">添加管理员</h3>
        <a class="a_close" href="javascript:closeDesignPanel()"><span style="float: right;margin-top: -1.5%;"
                                                                      class="glyphicon glyphicon-remove"></span></a>
    </div>
    <div class="panel-body">
        <form class="bs-example bs-example-form" role="form">

            <div class="input-group">
                <span class="input-group-addon">昵称</span>
                <input type="text" id="nikeName" class="form-control" placeholder="请输入昵称"/>
            </div>
            <br></br>

            <div class="input-group">
                <span class="input-group-addon">手机号</span>
                <input type="text" id="phone" class="form-control" placeholder="请输入手机号"/>
            </div>
            <br></br>

        </form>
        <button class="btn btn-warning btn-block" style="width: 25%;margin: 0 auto;" id="desigenSumbit"
                onclick="designSubmit()">提交
        </button>
    </div>
</div>
<!--表单设计器结束-->

</body>
<script type="text/javascript" src="js/userManager.js"></script>
</html>
